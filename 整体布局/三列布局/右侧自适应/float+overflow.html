<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #Box{
          width: 100%;
          height: 400px;
      }
      .left{
          float: left;
          width: 120px;
          height: 100%;
          background-color: antiquewhite;
      }
      .center{
          float: left;
          width: 300px;
          height: 400px;
          background-color: rgb(72, 207, 112);
      }
      .right{
          height: 400px;
          overflow: hidden;
          background-color: rgb(144, 54, 156);
      }
    </style>
</head>

<body>
    <div id="Box">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
