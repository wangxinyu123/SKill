<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            position: relative;
            height: 400px;
            background-color: antiquewhite;
        }

        .son {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;  /* 相当于margin:0 auto */
            background-color: rgb(69, 146, 212);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="son">123</div>
    </div>
</body>
</html>
