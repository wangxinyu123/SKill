<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            position: relative;
            height: 100px;
            background-color: antiquewhite;
        }

        .son {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%; /*相对于父元素*/
            transform: translateX(-50%); /*相对于自己的宽度*/
            text-align: center;
            background-color: rgb(69, 146, 212);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="son">123</div>
    </div>
</body>
</html>
